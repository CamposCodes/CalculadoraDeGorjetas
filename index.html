<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>
        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p class="ask">Quanto ficou a conta?</p>
                </label>
                <p>
                    <input required type="number" placeholder="100.00" name="bill" id="bill" class="formInput">R$   
                </p>
                <label for="serviceQual">
                    <p class="ask">Como foi seu serviço?</p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual" class="formSelect" required>
                        <!-- titulo pro select (disabled - selected) -->
                        <option disabled selected value="null">Escolha uma opção</option>
    
                        <option value="0.30">30% - Incrível</option>
                        <option value="0.20">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.10">10% - Ruim</option>
                        <option value="0.00">0%  - Péssimo</option>
                    </select>
                </p>   
                <label for="people">
                    <p class="ask">Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input required type="number" placeholder="1" name="people" id="people" class="formInput">pessoa(s)
                </p>
                <button type="submit" class="formSubmit">Calcular</button>
            </form>
        </div>
        <div id="totalTips">
            Gorjeta total:
            R$ <span id="tip">0.00</span><span id="each">para cada</span>
        </div>
    </div>
</body>
</html>
